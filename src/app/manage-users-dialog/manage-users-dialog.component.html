<p>{{ teamMembers | json }}</p>

<div class="example-container mat-elevation-z8">
  <md-table #table [dataSource]="teamMembers">

    <!-- Name Column -->
    <ng-container mdColumnDef="name">
      <md-header-cell *mdHeaderCellDef> Name </md-header-cell>
      <md-cell *mdCellDef="let element"> {{element.name}} </md-cell>
    </ng-container>

    <!-- Username Column -->
    <ng-container mdColumnDef="username">
      <md-header-cell *mdHeaderCellDef> Username </md-header-cell>
      <md-cell *mdCellDef="let element"> {{element.username}} </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
